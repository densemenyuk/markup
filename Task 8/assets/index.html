<!DOCTYPE html>

  <head>

    <link

  <body>

    Hope you noticed there is another font added so don't get confused once you see it in the design :)

    <div class="root">
      <div class="left__sector">
        <div class="left__sector__button__group">

            class="arrow__back"

          <div class="photos__block">
            <div class="galery__block">
              <img class="preview__galery" src="img/preview.jpg" alt="galery">
              <img class="play" src="img/play.svg" alt="play">

            <div class="all__photos">
              <p class="photos__block__paragraph">view all photos</p>
              <img class="photos__block__arrow" src="img/arrow-forward.svg" alt="arrow_forward">
            </div>
